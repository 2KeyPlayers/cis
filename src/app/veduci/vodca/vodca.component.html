<div class="ui text container">
  <div class="ui attached message">
    <!-- <i class="graduation cap icon"></i> -->
  </div>
  <form [formGroup]="formular" (ngSubmit)="submit()" class="ui yellow form attached fluid segment">
    <!-- [class]="formular.pristine ? 'ui form' : (formular.valid ? 'ui form success' : 'ui form error')"> -->
    <input type="hidden" formControlName="id" />
    <div class="field">
      <label>Titul</label>
      <!-- <input type="text" id="titul" formControlName="titul" placeholder="Titul" /> -->
      <select #titulis class="ui selection dropdown" formControlName="titul">
        <option value="">Titul</option>
        <option value="Mgr.">Mgr.</option>
        <option value="Ing.">Ing.</option>
        <option value="Bc.">Bc.</option>
      </select>
      <!-- <div #titulis class="ui selection dropdown">
        <input type="hidden" name="titul" formControlName="titul">
        <div class="default text">Titul</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item" data-value="Mgr.">Mgr.</div>
          <div class="item" data-value="Ing.">Ing.</div>
          <div class="item" data-value="Bc.">Bc.</div>
        </div>
      </div> -->
    </div>
    <div class="field">
      <label>Meno</label>
      <div class="ui corner labeled input">
        <input type="text" id="meno" formControlName="meno" placeholder="Meno" />
        <div class="ui corner label">
          <i class="asterisk icon"></i>
        </div>
      </div>
    </div>
    <div class="field">
      <label>Priezvisko</label>
      <div class="ui corner labeled input">
        <input type="text" id="priezvisko" formControlName="priezvisko" placeholder="Priezvisko" />
        <div class="ui corner label">
          <i class="asterisk icon"></i>
        </div>
      </div>
    </div>
    <button class="ui yellow button" type="submit" [disabled]="loading">
      <ng-container *ngIf="!f.id.value">Pridať</ng-container>
      <ng-container *ngIf="f.id.value">Upraviť</ng-container>
    </button>
    <button class="ui button" type="button" (click)="goBack()">
      Späť
    </button>
  </form>
  <div class="ui bottom attached error icon message" *ngIf="submitnuty && formular.invalid">
    <i class="exclamation icon"></i>
    <div class="content">
      <ul class="list">
        <li *ngIf="f.meno.errors && f.meno.errors.required">Meno musí byť zadané.</li>
        <li *ngIf="f.priezvisko.errors && f.priezvisko.errors.required">Priezvisko musí byť zadané.</li>
        <li *ngIf="formular.errors && formular.errors.duplicate">Zadaný vedúci už existuje.</li>
      </ul>
    </div>
  </div>
</div>
